<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Register of contract</title>

    <script type="text/javascript"
            src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript"
            src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>

    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css" th:href="@{/css/login.css}">

</head>
<body>

<div class="container">
    </br>

    <h1>Register of contracts</h1>

    <hr COLOR="LightGray" SIZE="1" WIDTH="100%" ALIGN="LEFT">

    <form th:object="${userForm}" th:action="@{/registration}" th:method="post">
        <div id="login-form">
            <div class="form-group">
                <label class="control-label" ><h2>Create your account</h2></label>
                <input type="text" class="form-control" th:field="*{username}" placeholder="Username">
                <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</p>
            </div>
            <div class="form-group">
                <label class="control-label" ></label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
                <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</p>
            </div>
            <div class="form-group">
                <label class="control-label" ></label>
                <input type="password" class="form-control" th:field="*{passwordConfirm}" placeholder="Confirm password">
                <p class="error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">error</p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </div>

    </form>
</div>
</body>
</html>
