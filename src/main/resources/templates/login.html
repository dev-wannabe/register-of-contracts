<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Register of contract</title>

    <script type="text/javascript"
            src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript"
            src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>

    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css" th:href="@{/css/login.css}">

</head>
<body>

<div class="container">
    </br>

    <h1>Register of contracts</h1>

    <hr COLOR="LightGray" SIZE="1" WIDTH="100%" ALIGN="LEFT">

    <form th:action="@{/login}"  th:method="post">
        <div id="login-form">
            <div class="form-group">
                <h2>Log in</h2>1
                <p class="error" th:text="${error}" ></p>
                <p class="ok" th:tekst="${message}"></p>
                <input type="text" class="form-control" id="username" name="username"
                       autofocus="autofocus" placeholder="Username">
            </div>
            <div class="form-group">
                <label class="control-label" for="Password"></label>
                <input type="password" class="form-control" id="Password" name="password"
                       autofocus="autofocus" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
            &nbsp
            &nbsp
            <a th:href="@{/registration}" class="btn btn-info" role="button">Create an account</a>
        </div>

    </form>
</div>
</body>
</html>
