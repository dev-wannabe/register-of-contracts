<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Register of contract</title>
    <!--  <link rel="stylesheet" href="../../../css/main-static.css" th:href="@{/css/main.css}"/> -->


    <script type="text/javascript"
            src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript"
            src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{js/description.js}" src="../static/js/description.js"></script>


    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" th:href="@{/css/main.css}">


</head>

<body>

<div class="container"> </br>

    <p>
    <h1>Register of contracts</h1>
    </p>

    <hr COLOR="LightGray" SIZE="1" WIDTH="100%" ALIGN="LEFT">


    <p>
        <a href="/main" th:href="@{/main}"><big>All contracts</big></a>
        &nbsp
        &nbsp
        <a href="/" th:href="@{/active}"><big>Active contracts</big></a>
        &nbsp
        &nbsp
        <a href="/" th:href="@{/descriptions}"><big>Systems descriptions</big></a>
        &nbsp
        &nbsp
        <a href="/" th:href="@{/}"><big>About</big></a>
    </p> </br> </br>


    <div class="card">
        <div class="card-block">

            <table class="table table-hover">
                <thead>
                <tr>


                    <th><b>Name of system</b></th>
                    <th><b>Start date</b></th>
                    <th><b>End date</b></th>
                    <th><b>Description</b></th>

                </tr>
                </thead>

                <tbody>

                <th:block   th:each="contract : ${contractList}" th:remove = "tag" >
                <tr th:each="description : ${descriptionList}" >

                    <td width="20%" th:text="${contract.name}"></td>
                    <td width="20%" th:text="${contract.startDate}"></td>
                    <td width="20%" th:text="${contract.endDate}"></td>
                    <td width="60%" th:text="${description.description}"></td>
                    <td><a th:href="@{getOneDescription/(id=${description.id})}" class="btn btn-primary editBtn">Edit</a><td>
                    <td><a th:href="@{delete/(id=${contract.id})}" class="btn btn-danger delBtn">Delete</a></td>

                </tr>

                </th:block>

                </tbody>


            </table>

          <!--  <button type="button" class="btn btn-dark csvBtn">Export csv</button> -->
            <br/>
            <hr/>


            <ul class="nav nav-pills">
                <li class="nav-item"
                    th:each="i : ${#numbers.sequence(0, contractList.totalPages -1)}">
                    <a th:href="@{/descriptions(page=${i})}" th:text="${i}" class="nav-link"
                       th:classappend="${currentPage}==${i}?'active':''"></a>

                </li>
            </ul>


        </div>
    </div>

    <!---------FORMULARZ BOOTSTRAPA DLA BUTTONA EDIT--------->

                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <label class="col-form-label">id:</label>
                                <input type="text" class="form-control" id="id" name="id" value=""/>
                            </div>


                            <!--
                                                        <div class="form-group">

                                                            <input type="hidden" class="form-control" id="number" name="number" value=""/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="name" class="col-form-label">Name:</label>
                                                            <input type="text" class="form-control" id="name" name="name" value=""/>
                                                        </div>
                                                        <div class="form-group">

                                                            <input type="hidden" class="form-control" id="startDate" name="startDate" value=""/>
                                                        </div>
                                                        <div class="form-group">

                                                            <input type="hidden" class="form-control" id="endDate" name="endDate" value=""/>
                                                        </div>
                                                        <div class="form-group">

                                                            <input type="hidden" class="form-control" id="impact" name="impact" value=""/>
                                                        </div>
                                                        <div class="form-group">

                                                            <input type="hidden" class="form-control" id="scale" name="scale" value=""/>
                                                        </div>
                                                        <div class="form-group">

                                                            <input type="hidden" class="form-control" id="active" name="Active" value="Yes ? No"/>
                                                        </div>
                                                        -->
                            <div class="form-group">
                                <label class="col-form-label">Description:</label>
                                <input type="text" class="form-control" id="description" name="description" />
                            </div>

                        <!--    <div class="form-group">
                                <label for="number" class="col-form-label">Number:</label>
                                <input type="text" class="form-control" id="number" name="number" value=""/>
                            </div>  -->


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="save"/>
                            <!-- <button type="button" class="btn btn-primary">Send message</button>-->
                        </div>
                    </div>
                </div>

            </div>
        </form>

    </div>

    <!---------FORMULARZ BOOTSTRAPA DLA BUTTONA DELETE--------->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Deleting a record!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">

                        Are you sure?

                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <a href=""   class="btn btn-danger" id="delRef">Delete</a>
                </div>
            </div>
        </div>
    </div>

</div>


</body>

</html>
